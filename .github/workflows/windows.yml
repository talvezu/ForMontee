name: Windows CI Test

on:
  push:
    branches: [ main, master, dev ]
  pull_request:
    branches: [ main, master, dev ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Install vcpkg
      run: |
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        bootstrap-vcpkg.bat
        vcpkg integrate install
    - name: Install gtk+-2.0.pc
      run: |
        vcpkg update
        vcpkg install gtk
        vcpkg --feature-flags=manifests,git-source install gtk
    - name: Set up GTK environment variables
      run: |
        echo "env name=PKG_CONFIG_PATH::$(vcpkg install-prefix)/lib/pkgconfig"
        echo "env name=PATH::$(vcpkg install-prefix)/bin;$PATH"
    - uses: actions/checkout@v2
    - name: prepare
      run: |
        make prepare
    - name: configure
      run: |
        cmake -H"." -Bbuild -T host=x86 -A x64 -DCMAKE_BUILD_TYPE="Debug"
    - name: building
      run: |
        cmake --build build --config Debug --target unit_tests -j4
    - name: testing
      run: |
        cd build
        cd bin
        cd Debug
        .\unit_tests.exe
